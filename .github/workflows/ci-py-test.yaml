name: "CI Python Tests"
on:
  pull_request:
    branches:
      - main
    paths:
      - "py/**"

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9" ]
        poetry-version: [ "1.4" ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: View poetry --help
        run: poetry --help
      - name: Run Tests
        run: cd py && poetry run pytest
